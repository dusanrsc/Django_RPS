{% load static %}

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

		<title>Django_RPS</title>
	</head>
	<body style="background-color:#1f1f1f;">
		<div class="container" align="center"></br></br></br>

			<!-- cpu hand -->
			{% if cpu == 0 %}
			<img src="{% static 'rock.png' %}"></img></br>
			{% elif cpu == 1 %}
			<img src="{% static 'paper.png' %}"></img></br>
			{% elif cpu == 2 %}
			<img src="{% static 'scissors.png' %}"></img></br>
			{% else %}
			<img src="{% static 'img.png' %}"></img></br>
			{% endif %}

			</br>

			<!-- winer indicator -->
			{% if cpu == player %}
			<img src="{% static 'vst.png' %}"></img></br></br>
			{% else %}
			<img src="{% static 'vsp.png' %}"></img></br></br>
			{% endif %}

			<!-- player hand -->
			<a href="{% url 'index' %}"><img src="{% static 'rock.png' %}"></img></a>&nbsp;&nbsp;&nbsp;&nbsp;
			<a href="{% url 'index' %}"><img src="{% static 'paper.png' %}"></img></a>&nbsp;&nbsp;&nbsp;&nbsp;
			<a href="{% url 'index' %}"><img src="{% static 'scissors.png' %}"></img></a>
		</div>
	</body>
</html>
